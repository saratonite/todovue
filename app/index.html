<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TodoVue</title>
    <link rel="stylesheet" href="css/main.css">
    <!-- bower:css -->
    <!-- endbower -->
  </head>
  <body>
    <div class="wrap">
      <div id="app">
        <header>
          <h1>Todo</h1>
        </header>
        <section>
          <input class="input-text" type="text" v-model="todo">
          <p>{{todo}}</p>
          <p><button class="input-button" v-on:click="addTodo()">Post</button></p>
        </section>
        <section>
          <ul>
            <li v-for="t in todos">{{t}}</li>
          </ul>
        </section>
      </div>
    </div>
    <!-- bower:js -->
    <script src="/bower_components/vue/dist/vue.js"></script>
    <!-- endbower -->
    <!--  -->
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
