<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TodoVue</title>
    <link href='//fonts.googleapis.com/css?family=Lato:100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
    <!-- bower:css -->
    <!-- endbower -->
  </head>
  <body>
    <div class="wrap">
      <div id="app">
        <header>
          <h1>Todo</h1>
        </header>
        <section class="post-area">
          <input class="input-text" type="text" v-model="todo" v-on:keyup.enter="addTodo">
          
          <p class="post-controls">
            <button class="input-button" v-on:click="addTodo()">Add</button>
            <button class="input-button red" v-on:click="cancelEntry()">Cancel</button>
          </p>
        </section>
        <section class="list-todos">
          <ul>
            <li v-for="t in todos">{{t}}
            <p class="opts"> <button class="btn-remove" v-on:click="removeTodo(t)">&times;</button>
            </p>
            </li>
          </ul>
        </section>
      </div>
    </div>
    <!-- bower:js -->
    <script src="/bower_components/vue/dist/vue.js"></script>
    <!-- endbower -->
    <!--  -->
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
